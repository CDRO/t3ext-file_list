<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:if condition="{breadcrumb}">
    <f:render partial="Breadcrumb" arguments="{breadcrumb: breadcrumb}" />
</f:if>

<table class="table">
    <f:if condition="{parent}">
        <tr>
            <td>
                <f:render partial="ThumbnailDescription/ParentFolder" arguments="{folder: parent}" />
            </td>
        </tr>
    </f:if>
    <f:for each="{folders}" as="folder">
        <tr>
            <td>
                <f:render partial="ThumbnailDescription/Folder" arguments="{folder: folder}" />
            </td>
        </tr>
    </f:for>

    <f:for each="{files}" as="file">
        <tr>
            <td>
                <f:render partial="ThumbnailDescription/File" arguments="{file: file, newTimestamp, newTimestamp}" />
            </td>
        </tr>
    </f:for>
</table>

</html>
